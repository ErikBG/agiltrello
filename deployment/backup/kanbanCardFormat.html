<div id='item[n]' draggable='true'>
    <div class='cardTitle js--item2'>
        <label >ID: #[id number]</label>
			<button id='configBtn[n]' class='configBtn' data-toggle='modal' data-target='#cardModal'>
				<span class='glyphicon glyphicon-time'></span>
			</button>
            <button id='blockBtn[n]' class='blockBtn'>B</button>
    </div>
    <div class='card horizontal'>
        <div class='card-content'>
            <p><strong>Deadline:</strong> [Date]</p>
            <p><strong>Description:</strong> [Description]</p>
            <p><strong>Duration:</strong> [Current remaining time]</p>
        </div>
        <form>
          <p>
            <input id="input3" type="checkbox" name="completed3" value="17"><em>Terminado</em>
          </p>
        </form>
        <div class='card-footer'>
            <p>[Encargado]</p>
        </div>
    </div>
</div>
